                    <div class="input-row">
                        <div class="input-group">
                            <label for="plantCount">1. 高價收購<br>Plant Types</label>

                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="priceIncrease">2. 加價<br>Increase</label>
                            <select id="priceIncrease">
                                <option value="0">0% (1x)</option>
                                <option value="100">100% (2x)</option>
                                <option value="200">200% (3x)</option>
                                <option value="300" selected>300% (4x)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="totalBudget">3. 剩餘預算<br>Budget</label>
                            <input type="number" id="totalBudget" value="5000">
                        </div>
                    </div>
                    <hr>
                    <div id="plantSelections"></div>
                    <button id="calculateButton">計算 Calculate</button>
                    <div id="result"></div>
                </div>
                <div class="tab-pane fade" id="plan" role="tabpanel" aria-labelledby="plan-tab">
                    <h1>不管數量，我該怎麼【賣】？</h1>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="planPlantCount">1. 高價收購<br>Plant Types</label>

                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="planPriceIncrease">2. 加價<br>Increase</label>
                            <select id="planPriceIncrease">
                                <option value="0">0% (1x)</option>
                                <option value="100">100% (2x)</option>
                                <option value="200">200% (3x)</option>
                                <option value="300" selected>300% (4x)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="planTotalBudget">3. 剩餘預算<br>Budget</label>
                            <input type="number" id="planTotalBudget" value="5000">
                        </div>
                    </div>
                    <hr>
                    <div id="planPlantSelections"></div>
                    <button id="planCalculateButton">計算 Calculate</button>
                    <div id="planResult"></div>
                </div>
            </div>
